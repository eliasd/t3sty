<!DOCTYPE html>
<html lang="en">

<head>
  <title>t3sty.dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
  <link rel="stylesheet" href="css/plume.css" />
</head>

<body>
  <form action="POST" id="enterForm" class="plumeForm">
    <h1>Enter Plume.chat 🚪</h1>

    <div class="flexRow left">
      <label for="login--name">Username</label>
      <div class="inputWrapper fixed block">
        <input type="text" name="name" id="login--name" placeholder="Daniel" autofocus/>
        </div>
    </div>

    <div class="flexRow left">
      <label for="login--email">Email (we'll send you a login code)</label>
      <div class="inputWrapper fixed block">
        <input type="email" name="email" id="login--email" placeholder="me@example.com" autofocus/>
      </div>
    </div>

    <div class="flexRow right">
      <div class="submitWrapper block">
        <input type="submit" value="Start"/>
      </div>
    </div>
  </form>

  <form action="POST" id="verifyForm" class="plumeForm">
    <h1>Verify your email ⌨️</h1>
    <p class="checkSpamMessage">Be sure to check spam.</p>

    <div class="flexRow left">
      <label for="verify--token">Login code</label>
      <div class="inputWrapper fixed block">
        <input type="text" name="token" id="verify--token" placeholder="000000"/>
      </div>
    </div>

    <div class="flexRow right">
      <div class="submitWrapper block">
        <input type="submit" value="Enter" />
      </div>
    </div>

  </form>

  <form action="POST" id="messageForm" class="plumeForm">
    <h1>Plume.chat</h1>

    <div class="messageListWrapper fixed block">
      <ul class="MessageList">
      </ul>
    </div>

    <div class="authorBox">
      <label for="message--text">Message</label>
      <div class="inputWrapper fixed block authorBoxInput">
        <input type="text" name="text" id="message--text" placeholder="Say something..." />
      </div>
      <div class="submitWrapper block">
        <input type="submit" value="Send" />
      </div>
    </div>
  </form>

  <script src="js/plume.js"></script>
</body>

</html>
